query_url: "https://rest.uniprot.org/uniprotkb/stream?compressed=true&fields=accession%2Csequence%2Cec&format=tsv&query=%28reviewed%3Atrue+AND+ec%3A*+AND+length%3A%5B50+TO+1000%5D%29+AND+%28reviewed%3Atrue%29"

# Random seed for reproducibility across all devices
random_seed: 42

# Target number of samples per class (0-6) after balancing
# These targets address the ~6.4:1 imbalance ratio
# Class 0 = EC 1 (Oxidoreductases)
# Class 1 = EC 2 (Transferases)
# Class 2 = EC 3 (Hydrolases)
# Class 3 = EC 4 (Lyases)
# Class 4 = EC 5 (Isomerases)
# Class 5 = EC 6 (Ligases)
# Class 6 = EC 7 (Translocases)
targets:
  0: 30000  # Oxidoreductases
  1: 30000  # Transferases
  2: 30000  # Hydrolases
  3: 30000  # Lyases
  4: 30000  # Isomerases
  5: 30000  # Ligases
  6: 30000  # Translocases

# Train/validation/test split ratios
split_ratios:
  train: 0.70
  val: 0.15
  test: 0.15