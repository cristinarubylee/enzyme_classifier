project:
  name: enzyme-classification-esm2
  random_seed: 42

data:
  # Download settings
  query_url: "https://rest.uniprot.org/uniprotkb/stream?compressed=true&fields=accession%2Csequence%2Cec&format=tsv&query=%28reviewed%3Atrue+AND+ec%3A*+AND+length%3A%5B50+TO+1000%5D%29+AND+%28reviewed%3Atrue%29"
  
  # Target samples per class after balancing
  targets:
    0: 30000  # EC 1 - Oxidoreductases
    1: 30000  # EC 2 - Transferases
    2: 30000  # EC 3 - Hydrolases
    3: 30000  # EC 4 - Lyases
    4: 30000  # EC 5 - Isomerases
    5: 30000  # EC 6 - Ligases
    6: 30000  # EC 7 - Translocases
  
  # Train/val/test split ratios
  split:
    train: 0.70
    val: 0.15
    test: 0.15
  
  # Data paths
  paths:
    raw: "data/raw"
    processed: "data/processed"
    tokenized: "data/tokenized"

model:
  name: "facebook/esm2_t12_35M_UR50D"
  num_labels: 7
  
  lora:
    r: 8
    alpha: 16
    dropout: 0.1
    target_modules: ["query", "value"]
    bias: "none"

training:
  # Training hyperparameters
  epochs: 3
  batch_size: 8
  learning_rate: 2e-4
  grad_accum_steps: 1
  fp16: true
  
  # Checkpointing
  save_strategy: "epoch"
  save_total_limit: 3
  load_best_model_at_end: true
  
  # Evaluation
  eval_strategy: "epoch"
  metric_for_best_model: "accuracy"
  
  # Data loading
  num_workers: 4
  pin_memory: true
  persistent_workers: true

paths:
  checkpoints: "models/checkpoints"
  results: "results"
  final_model: "models/final_model"

wandb:
  enabled: true
  project: "enzyme-classification-esm2"